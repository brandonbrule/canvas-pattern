<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Pattern Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="utility-nav">
  <button id="toggle-menu" data-action="toggle-menu" class="menu">(M)enu</button>
  <button data-action="randomize-pattern">(R)andomize</button>
  <button data-action="toggle-background">(B)ackground</button>
  <button data-action="toggle-samples">(S)amples</button>
  <button data-action="export-codepen">(E)xport</button>
</div>

<header class="controls" id="menu">
  
  <hr>

  <fieldset>
    <div class="pattern-preview">
      <canvas id="canvas-pattern" width="10" height="10"></canvas>
    </div>
  </fieldset>

  <fieldset>
    <label for="width">Width</label>
    <input id="width" type="range" min="1" max="100">
  </fieldset>
  <fieldset>
    <label for="height">Height</label>
    <input id="height" type="range" min="1" max="100">
  </fieldset>
  <fieldset>
    <label for="x-lengh">X Length</label>
    <input id="x-length" type="range" min="0" max="100">
  </fieldset>
  <fieldset>
    <label for="y-length">Y Length</label>
    <input id="y-length" type="range" min="0" max="100">
  </fieldset>
  <fieldset>
    <label for="random">Randomness</label>
    <input id="random" type="range" min="1" max="12">
  </fieldset>
  <fieldset>
    <button data-action="randomize-pattern">(R)andomize</button>
    <button data-action="toggle-background">(B)ackground</button>
    <button data-action="toggle-samples">(S)amples</button>
  </fieldset>
  <hr>

  <div style="display: none;" class="svg-export-container">
    <fieldset>
      <div class="pattern-preview">
        <div id="svg"></div>
      </div>
    </fieldset>
    <fieldset>
      <textarea id="svg-data-input"></textarea>
      <form id="export-codepen" action="http://codepen.io/pen/define" method="POST" target="_blank">
        <!-- We'll populate the value with the data to post to codepen here. -->
        <input id="data-input" type="hidden" name="data" value="">
      </form>
    </fieldset>
  </div>
  <hr>
  <textarea id="pattern-data">{"w":"76","h":"69","x_len":"6","y_len":"48","points":"6","x1":6,"x2":29,"y1":47,"y2":56,"position_data":[{"w":5,"h":34},{"w":72,"h":6},{"w":56,"h":21},{"w":26,"h":47},{"w":48,"h":18},{"w":50,"h":20}],"background_index":0}</textarea>
  
</header>

<canvas id="canvas-repeat" width="500" height="500"></canvas>



  <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>
  <script src="svgcanvas.js"></script>

  <script src="js/index.js"></script>

</body>

</html>
