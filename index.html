<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas Pattern Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="controls">
  <label for="width">Width</label>
  <input id="width" type="range" min="1" max="100">
  <label for="height">Height</label>
  <input id="height" type="range" min="1" max="100">
  <label for="x-lengh">X Length</label>
  <input id="x-length" type="range" min="0" max="10">
  <label for="y-length">Y Length</label>
  <input id="y-length" type="range" min="0" max="10">
  <label for="random">Randomness</label>
  <input id="random" type="range" min="0" max="30">
  <label for="pattern-data">Data</label>
  <textarea id="pattern-data"></textarea>
  <button id="run-button">Run</button>
  <button type="button" id="toggle_picks">Samples</button>
</header>

<canvas id="canvas-repeat" width="500" height="500"></canvas>

<canvas id="canvas-pattern" width="10" height="10"></canvas>

  <script src='http://brandonbrule.github.io/itsa/js/itsa.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
